<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Log in/Sign up screen animation</title>
    <link rel="stylesheet" href="../src/main/react/styles/css/style3.css">
</head>

<body>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active"><a class="btn">Sign in</a></li>
                <li class="signup-inactive"><a class="btn">Sign up </a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false">
            <form class="form-signin" action="" method="post" name="form">
                <label for="username">Username</label>
                <input listId="username" class="form-styling" type="text" name="username" placeholder=""/>
                <label for="password">Password</label>
                <input listId="password" class="form-styling" type="text" name="password" placeholder=""/>
                <div class="btn-animate">
                    <a class="btn-signin">Sign in</a>
                </div>
            </form>

            <form class="form-signup" action="" method="post" name="form">
                <label for="fullname">Full name</label>
                <input listId="fullname" class="form-styling" type="text" name="fullname" placeholder=""/>
                <label for="email">Email</label>
                <input listId="email" class="form-styling" type="text" name="email" placeholder=""/>
                <label for="password">Password</label>
                <input class="form-styling" type="text" name="password" placeholder=""/>
                <label for="confirmpassword">Confirm password</label>
                <input listId="confirmpassword" class="form-styling" type="text" name="confirmpassword" placeholder=""/>
                <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
            </form>

            <div  class="success">
                    <div class="successtext">
                        <p> Thanks for signing up! Check your email for confirmation.</p>
                    </div>
            </div>
        </div>

        <div class="forgot">
            <a href="#">Forgot your password?</a>
        </div>

        <div>
            <div class="cover-photo"></div>
            <div class="profile-photo"></div>
            <h1 class="welcome">Welcome, Chris</h1>
            <a class="btn-goback" value="Refresh" onClick="history.go()">Go back</a>
        </div>
    </div>

    </a>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script  src="../src/main/react/styles/js/index.js"></script>

</body>

</html>
